<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" media="screen" href="css/main.css">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<title>Widget-Tokyo</title>
</head>
<body>
	<div class="widget">
		<div class="widget__container">
			<div class="widget__article">
			<section class="widget__left widget__left_bg-img">
				<img class="widget__left-weather" src="img/widget__left-weather.png" alt="current-weather"/>
				<p class="widget__left-text widget__left-text_dark">Sunny</p>
				<p class="widget__left-text widget__left-text_red">Tokyo - Wednesday, July 31</p>
			</section>
			
			<section class="widget__right widget__right_bg-img">
				<p class="widget__right-tempr">28 &#176;C</p>
				<img src="img/widget__rigth-graf.png" alt="diagram" class="widget__right-graf">
				<ul class="widget__right-list">
					<li class="widget__right-elem">
						<p class="widget__right-text widget__right-text_sun"></p>
						<p class="widget__right-text widget__right-text_day">Thu</p>
						<p class="widget__right-text widget__right-text_temp-day">28˚C</p>
						<p class="widget__right-text widget__right-text_temp-night">18˚C</p>
					</li>
					<li class="widget__right-elem">
						<p class="widget__right-text widget__right-text_cloudy"></p>
						<p class="widget__right-text widget__right-text_day">Fri</p>
						<p class="widget__right-text widget__right-text_temp-day">22˚C</p>
						<p class="widget__right-text widget__right-text_temp-night">20˚C</p>
					</li>
					<li class="widget__right-elem">
						<p class="widget__right-text widget__right-text_cloudy"></p>
						<p class="widget__right-text widget__right-text_day">Sat</p>
						<p class="widget__right-text widget__right-text_temp-day">30˚C</p>
						<p class="widget__right-text widget__right-text_temp-night">27˚C</p>
					</li>
				</ul>
			</section>
		</div>
		</div>
	</div>

<script src="js/libs.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
